<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password-validator</title>
</head>

<body>
    <main>
        <div class="centering">
            <h1>Verifica della Password</h1>
            <input type="password" name="password" id="password" placeholder="Inserisci la tua Password"
                class="measure">
            <div class="checkmark">
                <p>
                    <span id="length">&cross;</span> almeno 9 caratteri
                </p>
                <p>
                    <span id="uppercase">&cross;</span> almeno una maiuscola
                </p>
                <p>
                    <span id="number">&cross;</span> almeno un numero
                </p>
                <p>
                    <span id="special-character">&cross;</span> almeno un carattere speciale
                </p>
            </div>
            <div class="bar">

            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
